<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/OE.jpg" />
    <title>Even Odd Number Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-slate-700 w-full h-screen">
      <header
        class="bg-lime-500 p-5 flex flex-row gap-2 items-center rounded-b-2xl"
      >
        <a href="index.html" class="md:w-full">
          <img
            src="https://www.transparentpng.com/thumb/house/house-vector-5.png"
            alt=""
            class="p-2 bg-white rounded-lg w-10 h-10"
        /></a>
        <div class="w-full">
          <h1 class="text-white text-base md:text-4xl font-extrabold">
            Even Odd Number Checker
          </h1>
        </div>
        <div class="md:w-full"></div>
      </header>
      <!-- main -->
      <div class="py-5">
        <main
          class="max-w-5xl bg-slate-200 flex flex-col gap-3 items-center justify-center h-[calc(100vh-128px)] mx-auto rounded-2xl"
        >
          <!-- input field -->
          <div class="flex flex-row gap-2 items-center">
            <input
              type="text"
              onkeyup="calculationOEC()"
              class="md:w-4/12 w-8/12 text-lime-500 py-3 px-4 rounded-md outline-none border border-lime-500"
              id="input"
            />
            <p class="text-2xl text-black font-bold"></p>
          </div>
          <!-- Output field -->
          <div class="flex flex-row gap-3 items-center">
            <h2 class="text-4xl text-lime-500 font-bold" id="output"></h2>
            <p class="text-2xl text-black font-bold"></p>
          </div>
        </main>
      </div>
    </div>

    <!-- script -->
    <script src="script.js/calculator.js"></script>
  </body>
</html>
