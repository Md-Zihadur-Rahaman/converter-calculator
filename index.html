<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="bg-slate-600 w-full h-screen flex justify-center items-center">
      <div
        class="max-w-6xl grid grid-cols-12 mx-auto w-full h-[calc(100vh-60px)] p-10 bg-white rounded-xl shadow-inner shadow-slate-300 gap-5"
      >
        <!-- inch to feet -->
        <a
          href="inch-to-feet.html"
          class="col-span-12 md:col-span-4 hover:scale-95 duration-300"
          ><div
            class="bg-indigo-600 border-2 p-5 flex flex-col items-center gap-3 rounded-lg h-full justify-center"
          >
            <img src="images/itf.jpg" alt="" class="w-20 h-20 rounded-lg" />
            <h2 class="text-white text-2xl font-extrabold text-center">
              Inch to Feet
            </h2>
          </div></a
        >
        <!-- miles to km -->
        <a
          href="MilesToKm.html"
          class="col-span-12 md:col-span-4 hover:scale-95 duration-300"
          ><div
            class="bg-orange-600 border-2 p-5 flex flex-col items-center gap-3 rounded-lg h-full justify-center"
          >
            <img src="images/dist.jpg" alt="" class="w-20 h-20 rounded-lg" />
            <h2 class="text-white text-2xl font-extrabold text-center">
              Miles to KM
            </h2>
          </div></a
        >
        <!-- Celsius to Fahrenheit -->
        <a
          href="CelsiusToFahrenheit.html"
          class="col-span-12 md:col-span-4 hover:scale-95 duration-300"
          ><div
            class="bg-pink-600 border-2 p-5 flex flex-col items-center gap-3 rounded-lg h-full justify-center"
          >
            <img src="images/ctf.jpg" alt="" class="w-20 h-20 rounded-lg" />
            <h2 class="text-white text-2xl font-extrabold text-center">
              Celsius to Fahrenheit
            </h2>
          </div></a
        >
        <!-- Even Odd Number Checker -->
        <a
          href="EvenOddNumberChecker.html"
          class="col-span-12 md:col-span-4 hover:scale-95 duration-300"
          ><div
            class="bg-lime-600 border-2 p-5 flex flex-col items-center gap-3 rounded-lg h-full justify-center"
          >
            <img src="images/OE.jpg" alt="" class="w-20 h-20 rounded-lg" />
            <h2 class="text-white text-2xl font-extrabold text-center">
              Even Odd Number Checker
            </h2>
          </div></a
        >
        <!-- Leap Year Checker -->
        <a
          href="LeapYearChecker.html"
          class="col-span-12 md:col-span-4 hover:scale-95 duration-300"
          ><div
            class="bg-green-600 border-2 p-5 flex flex-col items-center gap-3 rounded-lg h-full justify-center"
          >
            <img
              src="images/leapyear.jpg"
              alt=""
              class="w-20 h-20 rounded-lg"
            />
            <h2 class="text-white text-2xl font-extrabold text-center">
              Leap Year Checker
            </h2>
          </div></a
        >
      </div>
    </main>
  </body>
</html>
